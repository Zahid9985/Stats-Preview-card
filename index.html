<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preview Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="main">
        <div class="cardstraucture">

            <img src="images\image-header-mobile.jpg" alt="upperimage" class="upperpic">
            <div class="image"></div>
            <div class="headingOne">
                <h2 class="firstHeading">Get <span style="color: hsl(277, 64%, 
                  61%)">insights</span> that help your business grow.</h2>
            </div>
            <div class="headingTwo">
                <p class="para">Discover the benefits of data analytics and make better decisions regarding revenue,
                    customer experience, and overall efficiency.</p>
            </div>
            <div class="company">
                <h2 class="companyValu">10k+</h2>
                <p class="companyPara">companies</p>
            </div>
            <div class="template">
                <h2 class="templateValu">314</h2>
                <p class="templatePara">templates</p>
            </div>
            <div class="que">
                <h2 class="queValu">12M+</h2>
                <p class="quePara">queries</p>
            </div>

        </div>
    </div>
</body>

</html>
